<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="source.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="gridOptions">
        <div>Select Color</div>
        <input type="color" class="colorPicker" value="#000000" >

        <div class="sliderOptions">
            <div>Grid Size</div>
            <input type="range" min="2" max="100" value="50" class="slider">
            <div class="sliderValue"></div>
        </div>

        <button class="eraser">Erase</button>
    </div>
    <div class="grid"></div>
</body>
</html>
